<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <article class="description">
      <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analitycs and make better decisions regarding revenue, customer experience, and overall eficience</p>
      <div class="statics">
        <div class="pin">
          <h2 class="pin-title">10k+</h2>
          <p class="paraf-title">companies</p>
        </div>
        <div class="pin">
          <h2 class="pin-title">314</h2>
          <p class="paraf-title">templates</p>
        </div>
        <div class="pin">
          <h2 class="pin-title">12M+</h2>
          <p class="paraf-title">queries</p>
        </div>
      </div>
    </article>
    <img src="./images/image-header-desktop.jpg" class="img-desktop" alt="desktop image">
    <img src="./images/image-header-mobile.jpg" class="img-mobile" alt="mobile image">
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
